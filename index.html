<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div id="align">
            <h1>Contato</h1>
            <form action="">
                <fieldset>
                    <legend>Contato</legend>
    
                    <div id="row">
                        <div class="col30"><label for=""> Nome: </label></div>
                        <div class="col70"><input type="text" name="" id=""></div>
                    </div>


                    <br>
    
                    <label for=""> Sobrenome: </label>
                    <input type="text" name="" id="">
                    <br>
                    
                    <label for=""> Senha: </label>
                    <input type="password" name="">
                    <br>
    
                    <label for=""> Sexo: </label>
                    <input type="radio" name="sexo" id="masculino">
                    <label for="masculino"> Masculino </label>
                    <input type="radio" id="feminino" name="sexo">
                    <label for="feminino"> Feminino </label>
                    <br>
                    <br>

                    <label for=""> Possui alguma deficiencia? </label>
                    <input type="checkbox" name="" id="visao">
                    <label for="visao"> Visão </label>
                    <input type="checkbox" name="" id="audicao">
                    <label for="audicao"> Audição </label>
                    <input type="checkbox" name="" id="fala">
                    <label for="fala"> Fala </label>
                    <br>
                    <br>

                    <label for="">Qual sua data de nascimento?</label>
                    <input type="date" name id="">
                    
                    <br><br>

                    <label for="">Foto de Perfil: </label>
                    <input type="file" name="" id="">

                    <br>
                    <br>

                    <label for="">Mensagem</label>
                    <textarea name="" id="" cols=""></textarea>
                </fieldset>
            </form>
        </div>
    </div>




</body>
</html>
